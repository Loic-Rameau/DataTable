<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <loic-datatable></loic-datatable>

@group Seed Elements
@element loic-datatable
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="loic-datatable">
    <template>
        <table>
            <thead>
            <tr>
                <template is="dom-repeat" items="{{dataTable.Header}}" as="header">
                    <th> <span on-click="reorder">{{header.Value}}</span>
                    <select name="{{header.DisplayMember}}" on-change="changeSelectFilter">
                        <option value="" selected="{{isFiltered(header, '')}}">All</option>
                        <template is="dom-repeat" items="{{unique(itemFiltered,header.DisplayMember)}}">
                            <option value="{{item}}" selected="{{isFiltered(header, item)}}">
                                {{item}}
                            </option>
                        </template>
                    </select>
                    </th>
                </template>
            </tr>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{getItems(itemFiltered, displayByPage, currentPage)}}">
                <tr>
                    <template is="dom-repeat" items="{{dataTable.Header}}" as="header">
                        <td>{{getIn(item,header.DisplayMember)}}</td>
                    </template>
                </tr>
            </template>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="{{dataTable.Header.lenght}}">
                    <button on-click="pageDown">Precedente</button><button on-click="pageUp">Suivante</button>
                    Page :
                    <span>{{currentPageDisplay(currentPage)}}</span>/<span>{{getNbPage(itemFiltered, displayByPage)}}</span>
                </td>
            </tr>
            </tfoot>
        </table>
    </template>
    <script src="loic-datatable.js"></script>
</dom-module>
