<link rel="import" href="../polymer/polymer.html">
<!--
A datatable whith filtering and ordering

Example:

    <loic-datatable></loic-datatable>

@group Seed Elements
@element loic-datatable
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="loic-datatable">
    <template>
        <style>
            .no-select {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: pointer;
            }
            .div-table{
                display:table;
                width:auto;
                background-color:#eee;
                border:1px solid  #666666;
                border-spacing:5px;/*cellspacing:poor IE support for  this*/
            }
            .div-table-row{
                display:table-row;
                width:auto;
                clear:both;
            }
            .div-table-col{
                float:left;/*fix for  buggy browsers*/
                display:table-column;
                background-color:#ccc;
            }
            .select{

            }
        </style>
            <div class="div-table">
                <div class="div-table-row table">
                    <template is="dom-repeat" items="{{dataTable.Header}}" as="header">
                        <div class="div-table-col">
                            <span on-click="reorder" class="no-select">{{header.Value}}</span>
                            <template is="dom-if" if="{{header.filterOn}}">
                                <select class="select" name="{{header.DisplayMember}}" on-change="changeSelectFilter">
                                    <option value="" selected="{{isFiltered(header, '')}}">All</option>
                                    <template is="dom-repeat" items="{{unique(itemFiltered,header.DisplayMember)}}">
                                        <option value="{{item}}" selected="{{isFiltered(header, item)}}">
                                            {{item}}
                                        </option>
                                    </template>
                                </select>
                            </template>
                        </div>
                    </template>
                </div>
                <template is="dom-repeat" items="{{DisplayedItems}}">
                    <div class="div-table-row">
                        <template is="dom-repeat" items="{{dataTable.Header}}" as="header">
                            <div class="div-table-col">
                                {{getIn(item,header.DisplayMember)}}
                            </div>
                        </template>
                    </div>
                </template>
                <div class="div-table-row">
                    <div class="div-table-col">
                        <button on-click="pageDown" class="btn btn-primary">Precedente</button><button class="btn btn-primary" on-click="pageUp">Suivante</button>
                        <br>
                        Page :
                        <span>{{currentPageDisplay(currentPage)}}</span>/<span>{{getNbPage(itemFiltered, displayByPage)}}</span>
                    </div>
                    <div class="div-table-col" style="float:right">
                        <select name="itemByPage" value="{{displayByPage}}" on-change="itemByPageChanged">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>
            </div>
    </template>
    <script src="loic-datatable.js"></script>
</dom-module>
